<div class="h-screen flex flex-col bg-gradient-to-b from-[#faf7f7] to-white">
  <div class="p-4 grow flex flex-col justify-center">
    <div class="flex flex-col items-center mb-8">
      <img src="../assets/img/insta-queue-logo-transparent.png" class="max-h-44">
      <h3 class="text-xl font-light text-center">A real-time waitlist app for restaurants!</h3>
    </div>

    <div class="flex flex-col items-center py-8">
      <p class="text-center mb-4">Please enter the waitlist code:</p>
      <div class="max-w-xs">
        <input type="text" id="txtWaitlistCode" [(ngModel)]="waitlistCode" (ngModelChange)="formatWaitlist()" (keydown.space)="$event.preventDefault()" placeholder="AAABBB" class="text-lg text-center font-semibold" maxlength="6" />
      </div>
      <button class="mt-8 rounded-full" [disabled]="waitlistCode.trim().length !== 6">Validate code</button>

      <p class="text-xs mt-6">Or <a href="#">host a new waitlist</a></p>
    </div>
  </div>

  <div class="bg-primary-dark text-xs p-1 text-center text-white">
    <p>Made with ♥ by <a href="https://github.com/gerardormz98/" class="text-white hover:font-semibold hover:text-white">Gerardo Ramírez</a> - 2023</p>
  </div>
</div>
