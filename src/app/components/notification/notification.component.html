<div #notificationCard (mouseover)="handleMouseOver()" (mouseout)="handleMouseOut()" class="opacity-0 bg-white rounded-lg p-3 mb-2 border border-slate-200 w-full shadow-xl flex justify-between transition-opacity duration-500 hover:bg-neutral-50">
  <div class="mr-3">
    <span class="material-symbols-outlined text-2xl {{getNotificationColor()}}">
      {{getNotificationIcon()}}
    </span>
  </div>

  <div class="grow text-sm my-1">
    <h4 class="font-semibold mb-1">{{title}}</h4>
    <p class="text-gray-500">{{description}}</p>
  </div>

  <div class="ml-3 mr-1">
    <span class="material-symbols-outlined text-xl text-gray-400 cursor-pointer hover:text-gray-600" (click)="closeNotification()">
      close
    </span>
  </div>
</div>
